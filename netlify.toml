[build]
  command = "npm ci && npm run build"
  # Don't set publish directory when using @netlify/plugin-nextjs
  # The plugin handles this automatically

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  # Increase timeout for API routes that might take longer
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20.18.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NPM_CONFIG_LEGACY_PEER_DEPS = "true"

# Redirects for Next.js App Router (required for proper routing)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# NEXT_PUBLIC_SITE_URL
# OPENAI_API_KEY (optional)
# GROQ_API_KEY (optional)
# STRIPE_SECRET_KEY (optional)
# STRIPE_PUBLISHABLE_KEY (optional)
