<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketPilot AI Quick Post</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 12px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }
    .settings-link {
      margin-top: 12px;
      text-align: center;
    }
    .settings-link a {
      color: #2563eb;
      text-decoration: none;
      font-size: 12px;
    }
    .settings-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Quick Post</h2>
  <textarea id="content" placeholder="Enter your post content..."></textarea>
  <select id="platform">
    <option value="twitter">Twitter/X</option>
    <option value="linkedin">LinkedIn</option>
    <option value="facebook">Facebook</option>
    <option value="instagram">Instagram</option>
    <option value="tiktok">TikTok</option>
    <option value="youtube">YouTube</option>
  </select>
  <button id="save">Save Post</button>
  <div id="status" class="status" style="display: none;"></div>
  <div class="settings-link">
    <a href="#" id="settingsLink">Configure API URL</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
